<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .product-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .product-image {
            width: 100%;
            max-width: 600px;
        }

        .product-title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .product-description {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        .add-to-cart {
            margin-top: 20px;
            background-color: orange;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: darkorange;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 16px;
            color: #555;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .product-title {
                font-size: 20px;
            }

            .add-to-cart {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img class="product-image" src="https://via.placeholder.com/600" alt="Product Image">
        <h1 class="product-title">Familia Deal For Four</h1>
        <p class="product-description">Crispy Bae, Rango Tango, 2 Crunchers, Fries Bucket, Soft Drink 1.5L</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div class="modal-header">Familia Deal For Four</div>
            <div class="modal-body">
                <p>Select options for your deal:</p>
                <ul>
                    <li>1st Sauce Crunch Burger</li>
                    <li>2nd Sauce Crunch Burger</li>
                    <li>Soft Drink</li>
                </ul>
                <button class="add-to-cart">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const addToCartButton = document.querySelector('.add-to-cart');

        addToCartButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
